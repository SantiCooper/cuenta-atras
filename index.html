<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cuenta atr√°s - copia corregida</title>
  <style>
    /* Fondo y base */
    html,body{
      height:100%;
      margin:0;
      padding:0;
    }
    body {
      background: url('foto.jpg') no-repeat center center/cover;
      font-family: 'Poppins', Arial, sans-serif;
      color: white;
      overflow: hidden;
      position: relative;
    }

    /* Aseguramos que el contenedor principal est√© por encima de las animaciones */
    .ui-layer {
      position: relative;
      z-index: 5;
      text-align: center;
      width: 100%;
      pointer-events: none; /* evitar interferir con clicks si hay animaciones */
    }

    /* T√≠tulo */
    h1 {
      margin: 0;
      padding: 14px 12px;
      font-size: 1.6rem;
      text-shadow: 0 3px 10px rgba(0,0,0,0.7);
      pointer-events: auto;
    }

    /* Contenedor del contador centrado */
    #countdown {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%,-50%);
      z-index: 6; /* por encima de las animaciones */
      pointer-events: auto;
      line-height: 1.2;
      text-shadow: 0 4px 10px rgba(0,0,0,0.8);
    }

    .time-row {
      display:flex;
      justify-content:center;
      gap: 12px;
      align-items: center;
      margin: 6px 0;
    }

    .time-box {
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      min-width:64px;
      padding:8px 12px;
      border-radius:10px;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(2px);
    }

    .time-number {
      font-weight:700;
      font-size:1.3rem;
    }

    .time-label {
      font-size:0.6rem;
      letter-spacing:0.06em;
      margin-top:4px;
      opacity:0.95;
    }

    /* Texto inferior (subido y visible) */
    .bottom-text {
      position: absolute;
      bottom: 90px; /* ajustar para subir/ bajar */
      left: 50%;
      transform: translateX(-50%);
      z-index:6;
      padding: 0 16px;
      font-size:1.1rem;
      text-shadow: 0 3px 10px rgba(0,0,0,0.7);
      pointer-events: auto;
    }

    /* Corazones (por debajo del UI) */
    .hearts-layer {
      position: absolute;
      inset: 0;
      z-index: 3; /* debajo del UI */
      pointer-events: none;
      overflow: visible;
    }

    .heart {
      position: absolute;
      bottom: -10vh;
      font-size: 24px;
      color: rgba(255,0,90,1);
      animation: float 10s linear forwards;
      transform-origin: center;
      will-change: transform, opacity;
      opacity: 0.95;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(0.8) rotate(0deg);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.3) rotate(30deg);
        opacity: 0.8;
      }
    }

    /* Responsivo: n√∫meros m√°s grandes en pantallas peque√±as */
    @media (max-width:420px){
      h1 { font-size:1.2rem; padding:10px; }
      .time-number { font-size:1.6rem; }
      .time-box { min-width:56px; padding:6px 10px; }
      .bottom-text { font-size:1rem; bottom:70px; }
    }
  </style>
</head>
<body>

  <div class="hearts-layer" aria-hidden="true"></div>

  <div class="ui-layer">
    <h1>Iv√°n, empieza la cuenta atr√°s para tu sorpresa üéÅüíÉ</h1>

    <div id="countdown" aria-live="polite">
      <div class="time-row">
        <div class="time-box"><div class="time-number" id="days">0</div><div class="time-label">d√≠as</div></div>
        <div class="time-box"><div class="time-number" id="hours">0</div><div class="time-label">horas</div></div>
      </div>
      <div class="time-row">
        <div class="time-box"><div class="time-number" id="minutes">0</div><div class="time-label">min</div></div>
        <div class="time-box"><div class="time-number" id="seconds">0</div><div class="time-label">seg</div></div>
      </div>
    </div>

    <div class="bottom-text">Ya sabes cu√°ndo‚Ä¶ vamos a ver d√≥nde.</div>
  </div>

  <script>
    // Fecha objetivo - Aseg√∫rate que est√° en el futuro
    const targetDate = new Date('Nov 22, 2025 21:00:00').getTime();

    // Elementos
    const elDays = document.getElementById('days');
    const elHours = document.getElementById('hours');
    const elMinutes = document.getElementById('minutes');
    const elSeconds = document.getElementById('seconds');

    function actualizarContador(){
      const now = Date.now();
      const diff = targetDate - now;

      if (diff <= 0) {
        // Si ya ha pasado, mostramos 0 y detenemos la cuenta
        elDays.innerText = 0;
        elHours.innerText = 0;
        elMinutes.innerText = 0;
        elSeconds.innerText = 0;
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      elDays.innerText = days;
      elHours.innerText = hours;
      elMinutes.innerText = minutes;
      elSeconds.innerText = seconds;
    }

    // Llamada inmediata para que no espere 1s
    actualizarContador();
    // Luego cada segundo
    const timerId = setInterval(actualizarContador, 1000);

    // Corazones: creamos en la capa dedicada y los dejamos animar
    const heartsLayer = document.querySelector('.hearts-layer');

    function crearCorazon(){
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = '‚ù§Ô∏è';

      // posici√≥n horizontal aleatoria
      heart.style.left = (5 + Math.random() * 90) + 'vw';
      // tama√±o aleatorio
      const size = 18 + Math.random() * 26;
      heart.style.fontSize = size + 'px';
      // duraci√≥n aleatoria
      const dur = 8 + Math.random() * 6;
      heart.style.animationDuration = dur + 's';
      // ligera rotaci√≥n inicial
      heart.style.transform = `rotate(${(Math.random()*40)-20}deg)`;

      heartsLayer.appendChild(heart);

      // limpieza despu√©s de la animaci√≥n (un poco m√°s de tiempo que duraci√≥n)
      setTimeout(() => {
        heart.remove();
      }, (dur + 0.5) * 1000);
    }

    // intervalo de creaci√≥n
    setInterval(crearCorazon, 600);

  </script>
</body>
</html>
