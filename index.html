<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cuenta atr√°s para Iv√°n üéâ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      background: url('foto.jpg') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      color: white;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      position: relative;
    }

    h1 {
       font-size: 1.5em;
  position: absolute; 
  top: 25px;           
  width: 100%;        
  text-align: center; 
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }

    #countdown {
     font-size: 2.2em;
  font-weight: bold;
  position: absolute;
  top: 45%;         
  left: 50%;
  transform: translate(-50%, -50%);
  text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
    }

    .bottom-text {
    font-size: 1.2em;
  position: absolute;
  bottom: 100px;     
  width: 100%;
  text-align: center;
    }

    /* corazones flotantes */
    .heart {
      position: absolute;
      color: rgba(255, 100, 150, 0.9);
      font-size: 18px;
      animation: float 8s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.6);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1> EMPIEZA LA CUENTA ATRAS PARA TU SORPRESA</h1>
  <div id="countdown"></div>
  <div class="bottom-text">Ya sabes cu√°ndo‚Ä¶vamos a ver DONDE.</div>

  <script>
    // Configurar la fecha objetivo
    const targetDate = new Date('Nov 22, 2025 21:00:00').getTime();

    const countdown = document.getElementById('countdown');

    const timer = setInterval(function () {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML =
        countdown.innerHTML =
  `${days} d√≠as&nbsp;&nbsp;${hours} horas<br>` +
  `${minutes} minu&nbsp;&nbsp;${seconds} seg`;


      if (distance < 0) {
        clearInterval(timer);
        countdown.innerHTML = "";
      }
    }, 1000);

    // Generar corazones aleatorios
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 6 + Math.random() * 4 + "s";
      heart.style.fontSize = 12 + Math.random() * 24 + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createHeart, 700);
  </script>
</body>
</html>
